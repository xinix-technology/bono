<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{page.title || 'Bono Documentation'}}</title>
    <link rel="stylesheet" href="{{site.baseurl}}/vendor/jacket-awesome/dist/css/jacket-awesome.css">
    <link rel="stylesheet" href="{{site.baseurl}}/vendor/google-code-prettify/bin/prettify.min.css">
    <link rel="stylesheet" href="{{site.baseurl}}/vendor/animate.css/animate.min.css">
    <link rel="stylesheet" href="{{site.baseurl}}/css/naked.min.css">
    <link rel="stylesheet" href="{{site.baseurl}}/css/docs.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="nav-menu">
        <div class="pull-left">
            <h1 class="brand">
                <a href="../../index.html">
                    <span class="logo">
                        <img src="{{site.baseurl}}/img/bono.png" alt="Bono" />
                    </span>
                    <span>Bono Documentation</span>
                </a>
            </h1>
        </div>
    </nav>

    <!-- SIDEBAR -->
    {% assign aside = site.version|append:'/aside.html' %}
    <aside class="sidebar">{% include {{aside}} %}</aside>

    <!-- CONTENT -->
    <main class="content">
        <div class="wrapper">
            <h1 class="title">{{page.title || 'Bono Documentation'}}</h1>
            <hr/>
            {{content}}
        </div>
    </main>

    <!-- FOOTER CONTENT -->
    <footer>
        <p>Copyright &copy; 2015 <a href="http://xinix.co.id" target="_BLANK">Xinix Technology</a>. Some right(s) reserved.</p>
    </footer>

    <!-- PAGE LEVEL SCRIPT -->
    <script type="text/javascript" charset="utf-8" src="{{site.baseurl}}/js/tshirt.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="{{site.baseurl}}/js/docs.js"></script>
    <script type="text/javascript" charset="utf-8" src="{{site.baseurl}}/vendor/google-code-prettify/bin/prettify.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        const VERSION = '{{site.version}}';

        $.each($('.content pre.prettyprint'), function(index, dom) {
            $(dom).html($('<div/>').text($(dom).html()).html());
        });

        prettyPrint();
    </script>
</body>
</html>
