<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bono Documentation</title>
    <link rel="stylesheet" href="{{site.baseurl}}/vendor/jacket-awesome/dist/css/jacket-awesome.css">
    <link rel="stylesheet" href="{{site.baseurl}}/vendor/google-code-prettify/bin/prettify.min.css">
    <link rel="stylesheet" href="{{site.baseurl}}/vendor/animate.css/animate.min.css">
    <link rel="stylesheet" href="{{site.baseurl}}/css/naked.min.css">
    <link rel="stylesheet" href="{{site.baseurl}}/css/docs.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>
<body>
    <!-- CONTENT -->
    <main class="content home">
        <div class="container">
            <div class="wrapper">
                <center><img width="200" src="{{site.baseurl}}/img/bono.png" alt="Bono" /></center>
                <div class="download">
                    <h4 class="sub-title">
                        {{page.subtitle}}
                    </h4>
                    <div class="button-area">
                        <a class="button" href="docs/1.0"><i class="xn xn-doc-text"></i> Documentation</a>
                        <a class="button success" target="_BLANK" href="https://github.com/xinix-technology/bono.git"><i class="xn xn-download"></i> Bono V.1.0</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="background"></div>
    </main>
    <!-- END OF PAGE CONTENT -->

    <!-- PAGE LEVEL SCRIPT -->
    <script type="text/javascript" charset="utf-8" src="{{site.baseurl}}/js/tshirt.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="{{site.baseurl}}/js/docs.js"></script>
    <script type="text/javascript" charset="utf-8" src="{{site.baseurl}}/vendor/google-code-prettify/bin/prettify.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        const VERSION = {{site.version}};

        console.log(VERSION);

        $.each($('.content pre.prettyprint'), function(index, dom) {
            $(dom).html($('<div/>').text($(dom).html()).html());
        });

        prettyPrint();
    </script>
    <!-- END OF PAGE LEVEL SCRIPT -->
</body>
</html>
